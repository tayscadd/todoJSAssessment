<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <body>
    <div class="wrapper">
      <header>Todo List</header>
      <div class="inputField">
        <input id="addTodoInput" type="text" placeholder="Enter new task" />
        <button id="addTodoBtn"><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList"></ul>
      <div class="footer">
        <span id="pendingSpan">You have 1 pending tasks.</span>
        <button id="clrBtn">Clear Done</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
